name: Build Agent CVM Image

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (e.g., v0.2.0)'
        required: true

env:
  GHCR_REGISTRY: ghcr.io
  GHCR_IMAGE: luciaclaw/lucia-agent
  DOCKERHUB_IMAGE: andreaspensold/lucia-agent

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout cvm-images
        uses: actions/checkout@v4
        with:
          path: cvm-images

      - name: Checkout platform-protocol
        uses: actions/checkout@v4
        with:
          repository: luciaclaw/platform-protocol
          path: platform-protocol

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: cvm-images/agent-cvm/Dockerfile
          push: true
          tags: |
            ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE }}:${{ steps.tag.outputs.version }}
            ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE }}:latest
            ${{ env.DOCKERHUB_IMAGE }}:${{ steps.tag.outputs.version }}
            ${{ env.DOCKERHUB_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
